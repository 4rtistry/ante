<div class="post-list">
    
    <mat-card>
        <mat-accordion *ngIf="posts.length>=0">
            <mat-expansion-panel  *ngFor="let post of posts">
                <mat-expansion-panel-header>
                    {{post.title}}
                </mat-expansion-panel-header>
                <p>{{post.content}}</p>
                <mat-action-row>
                    <button>Edit</button>
                    <button>Delete</button>
                </mat-action-row>
            </mat-expansion-panel>
        </mat-accordion>
        <p *ngIf="posts.length<=0">No post addded yet</p>

    </mat-card>

</div>

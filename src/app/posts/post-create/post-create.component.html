<div class="container_2">

    <div class="content_2">

        <mat-card>
            <mat-spinner *ngIf = "Loading"></mat-spinner>  
            <form (submit)="onAddPost(postForm)" #postForm="ngForm" *ngIf = "!Loading">
                <mat-form-field> 
                    <input matInput type="text" name="title" [ngModel]="post?.title" required #title="ngModel" minlength="5" placeholder="Title">
                    <mat-error *ngIf="title.invalid">Enter a title</mat-error>
                </mat-form-field>

                <mat-form-field> 
                    <textarea rows="6" matInput name="content" [ngModel]="post?.content" minlength="10" required #content="ngModel" placeholder="Content"></textarea>
                    <mat-error *ngIf="content.invalid">Enter content</mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit">Save</button>
            </form>
            
        </mat-card>
        
    </div>

</div>

<div class="error-container">

  <section mat-dialog-title class="error-title">
    <h2>
      An error occurred
    </h2>
  </section>

  <section mat-dialog-content class="error-content">
    <p>{{ data.message }}</p>
  </section>

  <section mat-dialog-actions align="end" class="error-actions">
    <button mat-stroked-button color="primary" mat-dialog-close>
      OK
    </button>
  </section>

</div>
